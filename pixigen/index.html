<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PixiGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .customization-section {
        background-color: #f0f0f0;
        padding: 20px;
        min-height: 100vh; /* Ensures full height for vertical centering */
      }
      .image-section {
        background-color: #e0e0e0;
        padding: 20px;
        min-height: 100vh; /* Ensures full height for vertical centering */
      }
      @media (max-width: 576px) {
        .customization-section {
          height: 50vh; /* Occupies top half of the viewport */
          min-height: 50vh;
        }
        
        .image-section {
          min-height: 50vh; /* Scrollable if content exceeds 50vh */
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 order-2 order-lg-1 customization-section d-flex justify-content-center align-items-center">
          <h2>Left Section (Bottom on Smaller Screens)</h2>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 image-section d-flex justify-content-center align-items-center">
          <h2>Right Section (Top on Smaller Screens)</h2>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
